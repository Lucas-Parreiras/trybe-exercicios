<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <label for="email"><input type="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>Email</label>
    <br>
    <label for="lembre"><input type="checkbox" id="lembre">Lembre-me</label>
    <br>
    <label for="senha"><input type="password" id="senha" placeholder="Digite sua senha" required>Senha</label>
    <br>
    <label for="botao"><input type="submit" id="botao">Entrar</label>
</body>
</html>
